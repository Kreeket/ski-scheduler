<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Training Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">Ski Training Scheduler</h1>

        <div id="login-form" class="max-w-sm mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                <p id="login-error" class="text-red-500 text-xs italic hidden">Incorrect username or password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button id="login-button" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
            </div>
        </div>

        <div id="app-container" class="hidden">
            <div class="flex justify-center mb-4">
                <button id="add-exercise-button" type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">
                    Add Exercise
                </button>
                <button id="manage-exercises-button" type="button" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Manage Exercises
                </button>
            </div>

            <div class="flex justify-center mb-4">
                <button id="group-1" type="button" class="group-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-l focus:outline-none focus:shadow-outline">Group 1</button>
                <button id="group-2" type="button" class="group-button bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 focus:outline-none focus:shadow-outline">Group 2</button>
                <button id="group-3" type="button" class="group-button bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline">Group 3</button>
            </div>

            <div id="schedule-display" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 id="group-title" class="text-2xl font-bold mb-4">Group 1 Schedule</h2>
                <div class="mb-4">
                    <label for="date-picker" class="block text-gray-700 text-sm font-bold mb-2">Select Date:</label>
                    <input type="date" id="date-picker" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <table class="w-full">
                    <tbody>
                        <tr>
                            <td class="font-bold">Warm-up</td>
                            <td><span id="warm-up"></span> <button type="button" class="edit-button" data-field="warm-up">Edit</button></td>
                        </tr>
                        <tr>
                            <td class="font-bold">Exercise 1</td>
                            <td><span id="exercise-1"></span> <button type="button" class="edit-button" data-field="exercise-1">Edit</button></td>
                        </tr>
                        <tr>
                            <td class="font-bold">Exercise 2</td>
                            <td><span id="exercise-2"></span> <button type="button" class="edit-button" data-field="exercise-2">Edit</button></td>
                        </tr>
                        <tr>
                            <td class="font-bold">Exercise 3</td>
                            <td><span id="exercise-3"></span> <button type="button" class="edit-button" data-field="exercise-3">Edit</button></td>
                        </tr>
                        <tr>
                            <td class="font-bold">Main Activity</td>
                            <td><span id="main-activity"></span> <button type="button" class="edit-button" data-field="main-activity">Edit</button></td>
                        </tr>
                        <tr>
                            <td class="font-bold">Cool-down</td>
                            <td><span id="cool-down"></span> <button type="button" class="edit-button" data-field="cool-down">Edit</button></td>
                        </tr>
                        <tr>
                            <td class="font-bold">Leaders</td>
                            <td><input type="text" id="leaders" class="border rounded px-2 py-1 w-full" /> </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="delete-button bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline">Delete</button>
            </div>
            <div id="exercise-list-container" class="hidden bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-xl font-bold mb-4">Exercises</h2>
                <ul id="exercise-list" class="list-none p-0"></ul>
            </div>

              <div id="exercise-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                        Select Exercise
                                    </h3>
                                    <div class="mt-2">
                                        <select id="exercise-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            </select>
                                          <div id="exercise-description-display" class="mt-4 p-2 border rounded">
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button id="save-exercise" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                                Save
                            </button>
                            <button id="cancel-exercise" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Cancel
                            </button>
                            </div>
                    </div>
                </div>
            </div>
            <div id="add-exercise-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                    <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                            <div class="sm:flex sm:items-start">
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                        Add New Exercise
                                    </h3>
                                    <div class="mt-2">
                                        <input type="text" id="new-exercise-name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter exercise name">
                                         <input type="hidden" id="edit-exercise-id">
                                      </div>
                                       <div class="mt-2">
                                            <label for="new-exercise-description" class="block text-sm font-medium text-gray-700">Description:</label>
                                            <textarea id="new-exercise-description" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter exercise description"></textarea>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button id="save-new-exercise" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
                                Save
                            </button>
                            <button id="cancel-new-exercise" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                                Cancel
                            </button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
